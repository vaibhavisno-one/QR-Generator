<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" width-full bg-black flex items-center justify-center h-screen">
    <div class="container w-[400px] px-[35px] py-[25px] bg-white rounded-md">
        <p class="text-xl font-bold mb-2">Enter your text or  URL</p>
        <input type="text" placeholder="Enter the text" class="qrText w-full h-[50px] border-[1px] border-gray-300 rounded-md p-2 mb-2">
        <div class="imgbox flex border-red-300 items-center justify-center">
            <img class="image py-[10px]" src="" >
        </div>
        <button class="w-full h-[50px] bg-blue-600 text-white rounded-md">Generate qr code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
